<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Pokémon</title>
    <style>
        /* Resetando alguns estilos padrões para garantir consistência entre navegadores */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #343a40;
        }

        #pokemonImage {
            max-width: 200px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #ccc;
        }

        #options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004085;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #result {
            font-size: 18px;
            margin-bottom: 20px;
            color: #28a745;
        }

        #nextButton {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #nextButton:hover {
            background-color: #218838;
        }

        #nextButton:active {
            background-color: #1e7e34;
        }

        #nextButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Adivinhe o Pokémon!</h1>
    <img id="pokemonImage" alt="Imagem do Pokémon" style="display: none; width: 200px;">
    <div id="options"></div>
    <div id="result"></div>
    <button id="nextButton" style="display:none;">Próximo</button>

    <script src="script.js"></script>
</body>
</html>
